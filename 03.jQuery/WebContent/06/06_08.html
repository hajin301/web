<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> 
<script> // body에다가 script를 써야 함 
  //XMLHttpRequest 객체를 생성하는 함수 생성
 function createRequest(){
	 try{
		  return new XMLHttpRequest();
	  }catch (exception) {
		  var versions = [
			'Msxm12.XMLHTTP.6.0',  
			'Msxm12.XMLHTTP.5.0',
			'Msxm12.XMLHTTP.4.0',
			'Msxm12.XMLHTTP.3.0',
			'Msxm12.XMLHTTP',
			'Microsoft.XMLHttp'
			];
		   for(var i=0; i < versions.length; i++) {
			  try {
				  return new ActiveXObject(versions[i]);
			  }catch (e) { }
		  }
	  }
  }
  
  var request = createRequest();
  request.onreadystatechange = function (event) {
	  if(request.readyState == 4 ) {//Ajax에서 모든 데이터를 전송받으면 4로 표시
		if(request.status == 200) { //서버에서 모든 데이터를 보냈을 때 200으로 표시
		    var json = eval ('(' + request.responseText + ')');
		    var output = '';
		    
			for(var i = 0; i < json.length; i++) {
				for(var key in json[i]) {
					output += '<h1>' + i + ':' + json[i][key] + '</h1>';
				}
			}
			
			document.body.innerHTML += output;
		};
	  };   
  };
  
  request.open('GET', '/data.json', true); //동기 (비동기는 true)
  request.send();
  
  </script>
</body>
</html>
