<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> 
<script> // body에다가 script를 써야 함
  var request = new XMLHttpRequest(); //Ajax를 사용할 때 사용하는 빈 객체 (뒤에서 작업함)
  request.open('GET', '/data.html', false); //root에 있는 data.html 파일 선택
  
  //Ajax를 수행
  request.send();
  
  //출력
  document.body.innerHTML += request.responseText;
  </script>
</body>
</html>
