<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
    <script>
        // XMLHttpRequest 객체를 생성하는 함수
        function createRequest() {
            try {
                return new XMLHttpRequest();
            } catch (exception) {
                var versions = [
                    'Msxml2.XMLHTTP.6.0',
                    'Msxml2.XMLHTTP.5.0',
                    'Msxml2.XMLHTTP.4.0',
                    'Msxml2.XMLHTTP.3.0',

                    'Msxml2.XMLHTTP',
                    'Microsoft.XMLHttp'
                ];
                for (var i = 0; i < versions.length; i++) {
                    try {
                        return new ActiveXObject(versions[i]);
                    } catch (e) { }
                }
            }
        }
        window.onload = function () {
        	
        	//get
        	document.getElementById('get').onclick = function() {
      		  
            var name = document.getElementById('name').value;
       		var price = document.getElementById('price').value;
        		
        	//Ajax 수행
      		  var request = createRequest();
      		  request.open('GET', '/mytest/type.jsp?name=' + name + '&price=' + price, false); //동기 (비동기는 true)
      		  request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      		  request.send();
      		  
      		  
      		  //출력
      		  document.getElementById('output').value = request.responseText;
      	  };
        	
      	     //post
      	 	document.getElementById('post').onclick = function() {
   		  
   		 	 var name = document.getElementById('name').value;
   		  	 var price = document.getElementById('price').value;
   		  
   		  	//Ajax 수행
   		 	 var request = createRequest();
   		  		request.open('POST', '/mytest/type.jsp', false); //동기 (비동기는 true)
   		  		request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
   		 		request.send('name=' + name + '&price=' + price);
   		  
   		  
   		  	//출력
   		 		document.getElementById('output').value = request.responseText;
   	      };
   	      
          //put
	      document.getElementById('put').onclick = function() {
		  
		  var name = document.getElementById('name').value;
		  var price = document.getElementById('price').value;
		  
		  //Ajax 수행
		  var request = createRequest();
		  request.open('PUT', '/mytest/type.jsp', false); //동기 (비동기는 true)
		  request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		  request.send('name=' + name + '&price=' + price);
		  
		  
		  //출력
		  document.getElementById('output').value = request.responseText;
	     };
	     
	     
	     //delete
		  document.getElementById('delete').onclick = function() {
			  
			  //Ajax 수행
			  var request = createRequest();
			  request.open('DELETE', '/mytest/type.jsp', false); //동기 (비동기는 true)
			  request.send();
			  
			  
			  //출력
			  document.getElementById('output').value = request.responseText;
		  };
      };
</script>
</head>

<body>
    <button id="get">GET</button>
    <button id="post">POST</button>
    <button id="put">PUT</button>
    <button id="delete">DELETE</button>
    <h1>input</h1>
    <input id="name" />
    <input id="price" />
    <h1>output</h1>
    <textarea id="output" disabled="disabled" cols="40" rows="5"></textarea>
</body>
</html>
