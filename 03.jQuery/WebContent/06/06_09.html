<!DOCTYPE html>

<meta charset="UTF-8">

<body> 
<script> // body에다가 script를 써야 함 
  //XMLHttpRequest 객체를 생성하는 함수 생성
 function createRequest(){
	 try{
		  return new XMLHttpRequest();
	  }catch (exception) {
		  var versions = [
			'Msxm12.XMLHTTP.6.0',  
			'Msxm12.XMLHTTP.5.0',
			'Msxm12.XMLHTTP.4.0',
			'Msxm12.XMLHTTP.3.0',
			'Msxm12.XMLHTTP',
			'Microsoft.XMLHttp'
			];
		   for(var i=0; i < versions.length; i++) {
			  try {
				  return new ActiveXObject(versions[i]);
			  }catch (e) { }
		  }
	  }
  }
  
  var request = createRequest();

  request.onreadystatechange = function (event) { //비동기 true 일 경우 ready state 사용해서 전송 받았는지 여부 체크
	  if(request.readyState == 4 ) {//Ajax에서 모든 데이터를 전송받으면 4로 표시
		if(request.status == 200) { //서버에서 모든 데이터를 보냈을 때 200으로 표시
		    
			alert(request.responseXML);
		    
			}
			
		};
	  };   
  
  request.open('GET', '/data.xml', true); //동기 (비동기는 true)
  request.send();
  
  </script>
</body>
</html>
