<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function () {
	var color = ['Red', 'Yellow', 'Purple'];
	
	$('h1').css({
		color: function(index){
			return color[index];
		},
		backgroundColor:'Black'
	});
});
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
