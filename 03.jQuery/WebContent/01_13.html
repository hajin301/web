<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function() {
	$('div h1').css('color','White');
	$('li').css('list-style','none');
	$('div > h1').css('color','Orange');
	$('div h1').css('background','Blue');
});
</script>

</head>
<body>
<div>
<ul>
<li><h1>Apple</h1></li>
<li>Bag</li>
<li>Cat</li>
<li>Dog</li>
<li>Eye</li>
</ul>
<h1>Child H1</h1>
</div>
</body>
</html>
