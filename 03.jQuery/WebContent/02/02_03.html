<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Header-0</h3>
<h3>Header-1</h3>
<h3>Header-2</h3>
<h3>Header-3</h3>
<h3>Header-4</h3>
<h3>Header-5</h3>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function(){
	$('h3').filter(function(index) {
		return index % 3 == 0; //3으로 나눈 경우 나머지가 0인 array index만 선택
	}).css({
		backgroundColor: 'Black',
		color: 'White'
	});
});
</script>
</body>
</html>
