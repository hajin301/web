<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function(){
	$('h1').css({backgroundColor: 'Orange', color: 'blue'});
	$('h1:even').css('color', 'yellow');
	$('h1:odd').css('color', 'red');
	});
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
<h1>Header-3</h1>

</body>
</html>
