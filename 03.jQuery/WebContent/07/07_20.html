<!DOCTYPE html>
<html>
<head>
    <title>XMLHttpRequest</title>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
       $(document).ready(function() { 
    	   $('#my-form').submit(function (event) {
    		   
    		   var serialize = $(this).serialize();
    		   var serializeArray = $(this).serializeArray();
    	
    		   $('<h1></h1>').text(serialize).appendTo('#wrap');
    		   $('<h1><hr></h1>').appendTo('#wrap');
    		   $('<h1></h1>').text(serializeArray).appendTo('#wrap');
    		   //기본 이벤트를 제거함
    		   event.preventDefault();
    	   });

       });
    </script>
</head>

<body>
<form id="my-form">
<table>
<tr>
<td>Name</td>
<td><input id="name" name="name" type="type" /></td>
</tr>
<tr>
<td>Region</td>
<td><input id="region" name="region" type="text" /></td>
</tr>
</table>
<input type = "submit" value="Get Ajax String" />
</form>

<div id = "wrap">
</div>
</body>
</html>
