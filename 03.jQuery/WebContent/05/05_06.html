<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
width:50px; height:50px;
background-color:Orange;
position:relative;
radius-corner:50%;
}
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script src="jquery.innerfade.js"></script>
<script>
$(document).ready(function() {
//innerfade 플러그인을 적용
$('div').click(function(){
	$('div').click(function(){
		$(this).animate({
			width: '+=50',
			height: '+=50'
		}, 'slow')
	});
});
});
</script>

</head>
<body>

<div></div>


</body>
</html>
