<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{ margin:0px; padding:0px;}
ul{list-style:none;}
img{width:500px; height:350px; }
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script src="jquery.innerfade.js"></script>
<script>
$(document).ready(function() {
//innerfade 플러그인을 적용
$('#inner_fade').innerfade({
	animationtype: 'fade',
	speed: 800,
	timeout:2000,
	type: 'random',
	containerheight:'350px'
});

});
</script>

</head>
<body>
<ul id="inner_fade">
<li><img src ="img/Chrysanthemum.jpg"></li>
<li><img src ="img/Desert.jpg"></li>
<li><img src ="img/Hydrangeas.jpg"></li>
<li><img src ="img/Jellyfish.jpg"></li>
<li><img src ="img/Koala.jpg"></li>
<li><img src ="img/Lighthouse.jpg"></li>
<li><img src ="img/Penguins.jpg"></li>

</ul>
</body>
</html>
