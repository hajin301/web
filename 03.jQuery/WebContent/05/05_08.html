<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
width:50px; height:50px;
background-color:Orange;
position:relative;
border:3px solid White;
border-radius:50%;
}
</style>

<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script src="jquery.innerfade.js"></script>
<script>
$(document).ready(function() {
//innerfade 플러그인을 적용
$('div').click(function(){
	$('div').animate({left: '+=60'}, 1000); //
	$('div').animate({width: '+=60'}, 1000);
	$('div').animate({height: '+=60'}, 1000);
	
	//3초 후에 아래 함수 실행합니다.
	setTimeout(function(){
		$('div').clearQueue(); //애니메이션 큐를 제거
		$('div').hide(); //효과 메서드를 사용
	},3000)
});
});
</script>

</head>
<body>

<div></div>


</body>
</html>
