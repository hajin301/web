<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.7.js"></script>
<script>
$(document).ready(function() {
	$('h1').toggle(function() { //토글에 대한 함수설명만 있고 click을 해야 한다는 명확한 내용이 없으므로
		                        //01_01을 사용하는 것을 추천
		$(this).next().hide('slow');
	}, function(){
		$(this).next().show('slow');
	});
});
</script>

</head>
