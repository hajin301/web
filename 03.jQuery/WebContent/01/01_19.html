<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.high_light{
background:yellow;}
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<script>
$(document).ready(function() {
	$('h1').addClass('high_light'); //h1에 클래스 high_light를 추가해줘라
});
</script>

</head>
<body>
<h1>item - 0</h1>
<h1>item - 1</h1>
<h1>item - 2</h1>
<h1>item - 3</h1>
<h1>item - 4</h1>
</body>
</html>
