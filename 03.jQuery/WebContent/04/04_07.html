<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery.js"></script>
<Script>
$(document).ready(function () {
	//이벤트 연결
	
	$('h1').click(function() {
		$(this).html(function(index, html) {
			return html + '★';
		});
	});
	
	setInterval(function(){
		$('h1').last().click();
	},1000);
	
});
</Script>
</head>
<body>
<h1>Start: </h1>
<h1>Start: </h1>
</body>
</html>
