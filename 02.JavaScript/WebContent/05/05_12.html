<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>history 객체 활용</h3>
<hr>
<button onclick="history.back()">back()</button> <!-- 이전페이지이동 -->
<button onclick="history.forward()">forward()</button>
<button onclick="history.go(-1)">go(-1)</button> <!-- 다음 페이지이동 -->
</body>
</html>
