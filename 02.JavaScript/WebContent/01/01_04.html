<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
<h3>링크의 href에 자바스크립트 작성</h3>
<hr>
<a href = "javascript:alert('클릭하셨어요?')">클릭해보세요.</a>
<br><p>

<script>
var ret = prompt("이름을 입력하세요","예:홍길동");
if (ret == null) {
	document.writeln("A");
}else if (ret == "") {
	document.writeln("B");
}else {
	document.writeln("C"+ret);
}
</script>

</body>
</html>
