<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
var degrees = new Array();
degrees[0] = 15.1;
degrees[1] = 15.4;
degrees[2] = 15.7;
degrees[3] = 17.8;
degrees[4] = 18.1;
degrees[5] = 15.9;

var sum = 0;
for(i=0; i<degrees.length; i++)
	sum+=degrees[i];
	
document.write("평균 온도는 " + sum/degrees.length + "<br>");
</script>
</body>
</html>
